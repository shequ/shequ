<ion-header-bar class="login-bar">
  <a class="button icon-left ion-chevron-left button-clear button-dark" href="#/captcha" nav-direction="back"></a>
  <h1 class="title">个人信息（3/3）</h1>
</ion-header-bar>
<ion-view class="view-container login-div" ng-controller="getUserName">
  <div class="list has-header">
    <label class="item item-input">
      <input type="text" placeholder="请输入您的昵称" ng-model="userInfo.username" ng-change="changeName()">
    </label>
    <div class="item" style="display: flex; padding: 6px 16px; height: 47px;">
      <label class="radio-inline" style="line-height: 34px;">
        <input name="display" type="radio" value="男" ng-checked="true" ng-model="radio"  required>
        男
      </label>
      <label class="radio-inline" style="line-height: 34px;">
        <input name="display" type="radio" value="女" ng-model="radio">
        女
      </label>
    </div>
    <div class="padding" style="margin-top: 10px; text-align: center">
      <a class="login-btn-clear" ng-class="{true:'button-login',false:''}[isClick]" ng-click="register()" nav-direction="forward">完成</a>
    </div>
  </div>
</ion-view>
